<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Kredit</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; padding: 15px; background: #f0f8ff; border-radius: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 8px; text-align: right; }
    th { background: #007bff; color: white; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Kredit</h1>

    <label>Jumlah Pinjaman (Rp):</label>
    <input type="number" id="pinjaman" placeholder="contoh: 100000000">

    <label>Suku Bunga (% per tahun):</label>
    <input type="number" id="bunga" step="0.01" placeholder="contoh: 10">

    <label>Tenor (bulan):</label>
    <input type="number" id="tenor" placeholder="contoh: 60">

    <button onclick="hitung()">Hitung Kredit</button>

    <div class="result" id="hasil"></div>

    <div id="tabel"></div>
  </div>

  <script>
    function formatRupiah(angka) {
      return "Rp " + angka.toLocaleString("id-ID");
    }

    function hitung() {
      var pinjaman = parseFloat(document.getElementById("pinjaman").value);
      var bungaTahunan = parseFloat(document.getElementById("bunga").value);
      var tenor = parseInt(document.getElementById("tenor").value);

      if (isNaN(pinjaman) || isNaN(bungaTahunan) || isNaN(tenor) || tenor <= 0) {
        alert("Mohon isi semua data dengan benar!");
        return;
      }

      var bungaBulanan = bungaTahunan / 12 / 100;
      var angsuran = pinjaman * bungaBulanan / (1 - Math.pow(1 + bungaBulanan, -tenor));

      var totalBayar = angsuran * tenor;
      var totalBunga = totalBayar - pinjaman;

      document.getElementById("hasil").innerHTML =
        "<b>Angsuran per bulan:</b> " + formatRupiah(Math.round(angsuran)) + "<br>" +
        "<b>Total Bunga:</b> " + formatRupiah(Math.round(totalBunga)) + "<br>" +
        "<b>Total Bayar:</b> " + formatRupiah(Math.round(totalBayar));

      // tabel amortisasi
      var sisa = pinjaman;
      var html = "<table><tr><th>Bulan</th><th>Angsuran</th><th>Bunga</th><th>Pokok</th><th>Sisa Pinjaman</th></tr>";

      for (var i = 1; i <= tenor; i++) {
        var bunga = sisa * bungaBulanan;
        var pokok = angsuran - bunga;
        sisa -= pokok;
        if (sisa < 0) sisa = 0;

        html += "<tr>" +
          "<td style='text-align:center'>" + i + "</td>" +
          "<td>" + formatRupiah(Math.round(angsuran)) + "</td>" +
          "<td>" + formatRupiah(Math.round(bunga)) + "</td>" +
          "<td>" + formatRupiah(Math.round(pokok)) + "</td>" +
          "<td>" + formatRupiah(Math.round(sisa)) + "</td>" +
          "</tr>";
      }

      html += "</table>";
      document.getElementById("tabel").innerHTML = html;
    }
  </script>
</body>
</html>
