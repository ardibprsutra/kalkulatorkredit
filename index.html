<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Kredit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Kalkulator Kredit</h1>

    <!-- Form Input -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-sm font-medium mb-1">Plafon Pinjaman</label>
        <input id="plafon" type="number" class="w-full border rounded-lg p-2" placeholder="100000000">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Suku Bunga (%) per tahun</label>
        <input id="bunga" type="number" class="w-full border rounded-lg p-2" placeholder="10">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Jenis Bunga</label>
        <select id="jenisBunga" class="w-full border rounded-lg p-2">
          <option value="anuitas">Anuitas</option>
          <option value="flat">Flat</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Tenor (bulan)</label>
        <input id="tenor" type="number" class="w-full border rounded-lg p-2" placeholder="12">
      </div>
    </div>

    <div class="flex justify-center mb-6">
      <button onclick="hitungKredit()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-lg">
        Hitung
      </button>
    </div>

    <!-- Hasil -->
    <div id="hasil" class="hidden bg-gray-50 p-4 rounded-lg border">
      <h2 class="text-lg font-semibold mb-2">Hasil Simulasi</h2>
      <p id="angsuran"></p>
      <p id="totalBunga"></p>
      <p id="totalBayar"></p>
    </div>

    <!-- Tabel -->
    <div id="tabelWrap" class="hidden mt-6">
      <h2 class="text-lg font-semibold mb-2">Tabel Angsuran</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200 text-sm text-right">
          <thead class="bg-gray-100">
            <tr>
              <th class="border px-2 py-1 text-left">Bulan</th>
              <th class="border px-2 py-1">Angsuran</th>
              <th class="border px-2 py-1">Bunga</th>
              <th class="border px-2 py-1">Pokok</th>
              <th class="border px-2 py-1">Sisa Pinjaman</th>
            </tr>
          </thead>
          <tbody id="tabelBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function fmt(num) {
      return new Intl.NumberFormat('id-ID').format(num);
    }

    function hitungKredit() {
      var plafon = parseFloat(document.getElementById('plafon').value) || 0;
      var tenor = parseInt(document.getElementById('tenor').value) || 0;
      var bungaTahunan = parseFloat(document.getElementById('bunga').value) || 0;
      var jenis = document.getElementById('jenisBunga').value;

      var bungaBulanan = bungaTahunan / 12 / 100;

      if (plafon <= 0 || tenor <= 0) {
        alert("Masukkan data yang benar!");
        return;
      }

      var tbody = document.getElementById('tabelBody');
      tbody.innerHTML = "";
      var totalBayar = 0;
      var totalBunga = 0;
      var angsuranPerBulan = 0;
      var sisa = plafon;

      if (jenis === "anuitas") {
        // Rumus anuitas
        angsuranPerBulan = plafon * (bungaBulanan * Math.pow(1 + bungaBulanan, tenor)) / (Math.pow(1 + bungaBulanan, tenor) - 1);

        for (var i = 1; i <= tenor; i++) {
          var bunga = sisa * bungaBulanan;
          var pokok = angsuranPerBulan - bunga;
          sisa -= pokok;
          totalBayar += angsuranPerBulan;
          totalBunga += bunga;

          var row = "<tr>" +
            "<td class='border px-2 py-1 text-left'>" + i + "</td>" +
            "<td class='border px-2 py-1'>" + fmt(Math.round(angsuranPerBulan)) + "</td>" +
            "<td class='border px-2 py-1'>" + fmt(Math.round(bunga)) + "</td>" +
            "<td class='border px-2 py-1'>" + fmt(Math.round(pokok)) + "</td>" +
            "<td class='border px-2 py-1'>" + fmt(Math.round(sisa > 0 ? sisa : 0)) + "</td>" +
          "</tr>";
          tbody.innerHTML += row;
        }
      } else {
        // Rumus bunga flat
        var pokok = plafon / tenor;
        var bunga = plafon * bungaBulanan;
        angsuranPerBulan = pokok + bunga;

        for (var j = 1; j <= tenor; j++) {
          sisa -= pokok;
          totalBayar += angsuranPerBulan;
          totalBunga += bunga;

          var rowF = "<tr>" +
            "<td class='border px-2 py-1 text-left'>" + j + "</td>" +
            "<td class='border px-2 py-1'>" + fmt(Math.round(angsuranPerBulan)) + "</td>" +
            "<td class='border px-2 py-1'>" + fmt(Math.round(bunga)) + "</td>" +
            "<td class='border px-2 py-1'>" + fmt(Math.round(pokok)) + "</td>" +
            "<td class='border px-2 py-1'>" + fmt(Math.round(sisa > 0 ? sisa : 0)) + "</td>" +
          "</tr>";
          tbody.innerHTML += rowF;
        }
      }

      // Tampilkan hasil ringkas
      document.getElementById('hasil').classList.remove('hidden');
      document.getElementById('angsuran').innerText = "Cicilan per bulan: Rp " + fmt(Math.round(angsuranPerBulan));
      document.getElementById('totalBunga').innerText = "Total bunga: Rp " + fmt(Math.round(totalBunga));
      document.getElementById('totalBayar').innerText = "Total bayar: Rp " + fmt(Math.round(totalBayar));

      document.getElementById('tabelWrap').classList.remove('hidden');
    }
  </script>
</body>
</html>
